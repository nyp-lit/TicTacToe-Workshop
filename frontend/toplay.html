<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe game</title>
  <!-- Add favicon link -->
  <link rel="icon" href="image.png" type="image/png">
  <link rel="stylesheet" href="toplay.css" />
</head>

<body>

  <!-- Top Branding -->
  <div class="top-bar">
    <img src="logo.png" alt="Logo" style="max-height: 60px; margin-left: 20px;" />
  </div>
  <div class="header">Tic-Tac-Toe</div>

  <!-- Player setup and color selection -->
  <div class="player-setup">
    <!-- Player 1 Input -->
    <input type="text" id="player1" placeholder="Player 1 Name (X)" />
    <button class="btn btn-player1" onclick="setPlayer(1)">Set Player 1</button><br />

    <!-- Player 2 Input -->
    <input type="text" id="player2" placeholder="Player 2 Name (O)" />
    <button class="btn btn-player2" onclick="setPlayer(2)">Set Player 2</button><br />

    <!-- Color Pickers -->
    <div class="color-picker">
      <label for="xColor">X Color: </label>
      <input type="color" id="xColor" value="#E66EBB" />

      <label for="oColor">O Color: </label>
      <input type="color" id="oColor" value="#3881FF" />

      <label for="boardColor">Board Background: </label>
      <input type="color" id="boardColor" value="#4A10A2" />
    </div>

    <!-- Game control buttons -->
    <button class="btn btn-start" onclick="startGame()">Start Game</button>
    <button class="btn btn-reset" onclick="resetGame()">Reset Game</button>
    <button class="btn btn-scoreboard" onclick="restartScoreboard()">Restart Scoreboard</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <h3>Scoreboard</h3>
    <p id="scoreX">Player 1 (X): 0</p>
    <p id="scoreO">Player 2 (O): 0</p>
  </div>

  <!-- Game board container -->
  <div class="game-board" id="board"></div>

  <!-- Navigation buttons -->
  <button class="btn btn-nav" onclick="location.href='coverpage.html'">Back to Menu</button>
  <button class="btn btn-nav" onclick="location.href='instructions.html'">How to Play</button>

  <script src="toplay.js"></script>
  
  <!-- Floating Xs and Os -->
  <div id="floating-container">
    <div class="floating floating-o" style="top: 50%; left: 20%;">O</div>
    <div class="floating floating-x" style="top: 40%; left: 25%;">X</div>
    <div class="floating floating-o" style="top: 35%; left: 15%;">O</div>
    <div class="floating floating-x" style="top: 70%; left: 80%;">X</div>
    <div class="floating floating-o" style="top: 60%; left: 85%;">O</div>
    <div class="floating floating-x" style="top: 55%; left: 75%;">X</div>
  </div>
  <!-- Floating Xs and Os placed at specific screen coordinates -->
  <!-- These letters float up and down continuously using the floatUpDown animation -->
</body>

</html>
