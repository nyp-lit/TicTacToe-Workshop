<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customizable Tic-Tac-Toe</title>
  <style>
    /* Basic reset and page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Top navigation bar */
    .top-bar {
      background-color: #4A10A2;
      color: white;
      padding: 12px;
      justify-content: center; 
      align-items: center;      
    }

    /* Header just below top bar */
    .header {
      background-color: #5C2D91;
      color: white;
      padding: 10px;
      font-size: 20px;
    }

    .player-setup {
        margin-top: 20px;
    }

    /* Player setup and color picker input styling */
    .player-setup input,
    .player-setup select,
    .player-setup label {
      margin: 5px;
      padding: 8px;
    }

    .color-picker {
      margin: 10px 0;
    }

    /* Tic-Tac-Toe board layout */
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3 columns */
      gap: 5px; /* gap between cells */
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Individual cell (tile) styling */
    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #4A10A2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Hover effect for buttons */
    .btn:hover {
      background-color: #3881FF;
    }

    /* Scoreboard styling */
    .scoreboard {
      margin-top: 20px;
    }

    .scoreboard p {
      font-size: 18px;
    }

  </style>
</head>
<body>

  <!-- Top Branding -->
  <div class="top-bar">
    <img src="logo.png" alt="Logo" style="max-height: 45px;"/> 
  </div>
  <div class="header">Tic-Tac-Toe Demo</div>

  <!-- Player setup and color selection -->
  <div class="player-setup">
    <!-- Player 1 Input -->
    <input type="text" id="player1" placeholder="Player 1 Name (X)" />
    <button class="btn" onclick="setPlayer(1)">Set Player 1</button><br />
    
    <!-- Player 2 Input -->
    <input type="text" id="player2" placeholder="Player 2 Name (O)" />
    <button class="btn" onclick="setPlayer(2)">Set Player 2</button><br />

    <!-- Color Pickers -->
    <div class="color-picker">
      <label for="xColor">X Color: </label>
      <input type="color" id="xColor" value="#E66EBB" />

      <label for="oColor">O Color: </label>
      <input type="color" id="oColor" value="#3881FF" />

      <label for="boardColor">Board Background: </label>
      <input type="color" id="boardColor" value="#4A10A2" />
    </div>

    <!-- Game control buttons -->
    <button class="btn" onclick="startGame()">Start Game</button>
    <button class="btn" onclick="resetGame()">Reset Game</button>
    <button class="btn" onclick="restartScoreboard()">Restart Scoreboard</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <h3>Scoreboard</h3>
    <p id="scoreX">Player 1 (X): 0</p>
    <p id="scoreO">Player 2 (O): 0</p>
  </div>

  <!-- Game board container -->
  <div class="game-board" id="board"></div>

  <!-- Navigation buttons -->
  <button class="btn" onclick="location.href='coverpage.html'">Back to Menu</button>
  <button class="btn" onclick="location.href='instructions.html'">How to Play</button>

  <script>
    // DOM references
    const boardEl = document.getElementById("board");
    const scoreXEl = document.getElementById("scoreX");
    const scoreOEl = document.getElementById("scoreO");

    // Game state variables
    let board = Array(9).fill(""); // 9-cell empty board
    let currentPlayer = "X"; // X starts
    let gameActive = false; // Prevent play until game starts

    // Player names
    let players = { X: "Player 1", O: "Player 2" };

    // Score tracking
    let scores = { X: 0, O: 0 };

    // Function to render (draw) the board UI
    function renderBoard() {
      boardEl.innerHTML = ""; // Clear previous cells

      // Get current color values from color pickers
      const xColor = document.getElementById("xColor").value;
      const oColor = document.getElementById("oColor").value;
      const boardBg = document.getElementById("boardColor").value;

      // Loop through board cells and render each one
      board.forEach((cell, i) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        cellEl.textContent = cell; // Show X or O

        // Set cell background to chosen board color
        cellEl.style.backgroundColor = boardBg;

        // Set X or O text color depending on current player
        cellEl.style.color = cell === "X" ? xColor : cell === "O" ? oColor : "#000";

        // When a cell is clicked, attempt to play
        cellEl.onclick = () => handleCellClick(i);

        boardEl.appendChild(cellEl); // Add cell to the board
      });
    }

    // Function to set a player's name
    function setPlayer(num) {
      const input = document.getElementById(`player${num}`);
      if (num === 1) players.X = input.value || "Player 1";
      if (num === 2) players.O = input.value || "Player 2";
      updateScoreDisplay();
    }

    // Start new game
    function startGame() {
      board = Array(9).fill(""); // Reset board
      currentPlayer = "X";       // Start with X
      gameActive = true;         // Enable clicks
      renderBoard();             // Draw board
    }

    // Reset game (same as start, but disables play)
    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = false;
      renderBoard();
    }

    // Restart scoreboard
    function restartScoreboard() {
      scores.X = 0;
      scores.O = 0;
      updateScoreDisplay();
    }

    // Handle click on a cell
    function handleCellClick(index) {
      // Ignore click if game is off or cell already filled
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer; // Set symbol
      renderBoard(); // Redraw board

      // Check if current player won
      if (checkWinner()) {
        alert(`${players[currentPlayer]} wins!`);
        scores[currentPlayer]++;
        gameActive = false;
        updateScoreDisplay();
        return;
      }

      // Check for draw
      if (board.every(cell => cell !== "")) {
        alert("It's a tie!");
        gameActive = false;
        return;
      }

      // Switch turns
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    // Check for win condition
    function checkWinner() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]          // diagonals
      ];

      // If any combo has same non-empty values, return true
      return winCombos.some(([a, b, c]) =>
        board[a] && board[a] === board[b] && board[a] === board[c]
      );
    }

    // Update scoreboard
    function updateScoreDisplay() {
      scoreXEl.textContent = `${players.X} (X): ${scores.X}`;
      scoreOEl.textContent = `${players.O} (O): ${scores.O}`;
    }

    // Live update for color changes
    document.getElementById("xColor").addEventListener("input", renderBoard);
    document.getElementById("oColor").addEventListener("input", renderBoard);
    document.getElementById("boardColor").addEventListener("input", renderBoard);

    renderBoard(); // Initial render on load
  </script>

</body>
</html>
